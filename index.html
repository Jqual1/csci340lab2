<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Righteous&display=swap" rel="stylesheet">
  </head>
  <title>
    Fox telling programming jokes
  </title>
  <body>
  <div class ="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Foxes Can Be Funny <img src="images/laugh.png" width="35"> </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3>Little known fact, foxes know programming jokes!</h3>
      </div>
      <div class="middle col">
        <h2>As each fox goes through the land, with their laptop bag slung across their back,
          they attempt to find the best joke of the land.
      </div>
      <div class="middle col">
        <img id="fox" src="images/blank.png" alt="cute fox" width="300">
        <div id="quote">
          Quote?
        </div>
        <input id="clicker" type="button" value="New Fox"></input>
        <input id="click" type="button" value="???"></input>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
